<div class="cart-body">
    <h4>Seu carrinho</h4>
    <div class="cart-items">
        @for (item of cartItems; track item) {
            <div class="cart-item">
                <a class="item-image" [routerLink]="['/product', item.product.id]">
                    <img [src]="item.product.image" [alt]="item.product.title">
                </a>
                <div class="primary-info">
                    <h5>{{item.product.title}}</h5>
                    <span>{{item.product.description}}</span>
                </div>
                <div class="secundary-info">
                    <div class="item-price">
                        <h4>Pre√ßo:</h4>
                        <p>R${{item.product.price}}</p>
                        <p>x{{item.quantity}}</p>
                    </div>
                    <button class="btn-base btn-red">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 8 8">
                            <path fill="currentColor" d="M5 4v3h1V4M2 4v3h1V4M0 2V1h2V0h4v1h2v1M7 8H1V3h6"/>
                        </svg>
                    </button>
                    <div class="product-qtt-inp">
                        <button class="btn-minus btn-base btn-roxo" type="button">
                            <span class="material-icons">
                                remove
                            </span>
                        </button>
                        <input class="inp-qtt" type="number" [value]="item.quantity">
                        <button class="btn-plus btn-base btn-roxo" type="button">
                            <span class="material-icons">
                                add
                            </span>
                        </button>
                    </div>
                    <div class="total-quantity">
                        <h5>Total: R${{item.product.price * item.quantity}}</h5>
                    </div>
                </div>
            </div>
        }
    </div>
    <hr class="w-100">
    <div class="cart-checkout">
        <div class="cart-data">
            <h3>Total: R${{cartTotal}}</h3>
        </div>
        <div class="cart-buttons">
            
            <button type="button" class="btn-base btn-roxo-sec" (click)="clearCart()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 8 8">
                    <path fill="currentColor" d="M5 4v3h1V4M2 4v3h1V4M0 2V1h2V0h4v1h2v1M7 8H1V3h6"/>
                </svg>
                LIMPAR CARRINHO
            </button>
            <button class="pay-btn">
                <span class="btn-text">CONTINUAR A COMPRA</span>
                <div class="icon-container">
                    <svg viewBox="0 0 24 24" class="icon card-icon">
                    <path
                        d="M20,8H4V6H20M20,18H4V12H20M20,4H4C2.89,4 2,4.89 2,6V18C2,19.11 2.89,20 4,20H20C21.11,20 22,19.11 22,18V6C22,4.89 21.11,4 20,4Z"
                        fill="currentColor"
                    ></path>
                    </svg>
                    <svg viewBox="0 0 24 24" class="icon payment-icon">
                    <path
                        d="M2,17H22V21H2V17M6.25,7H9V6H6V3H18V6H15V7H17.75L19,17H5L6.25,7M9,10H15V8H9V10M9,13H15V11H9V13Z"
                        fill="currentColor"
                    ></path>
                    </svg>
                    <svg viewBox="0 0 24 24" class="icon dollar-icon">
                    <path
                        d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"
                        fill="currentColor"
                    ></path>
                    </svg>

                    <svg viewBox="0 0 24 24" class="icon wallet-icon default-icon">
                    <path
                        d="M21,18V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5A2,2 0 0,1 5,3H19A2,2 0 0,1 21,5V6H12C10.89,6 10,6.9 10,8V16A2,2 0 0,0 12,18M12,16H22V8H12M16,13.5A1.5,1.5 0 0,1 14.5,12A1.5,1.5 0 0,1 16,10.5A1.5,1.5 0 0,1 17.5,12A1.5,1.5 0 0,1 16,13.5Z"
                        fill="currentColor"
                    ></path>
                    </svg>

                    <svg viewBox="0 0 24 24" class="icon check-icon">
                    <path
                        d="M9,16.17L4.83,12L3.41,13.41L9,19L21,7L19.59,5.59L9,16.17Z"
                        fill="currentColor"
                    ></path>
                    </svg>
                </div>
            </button>

        </div>
    </div>
</div>
