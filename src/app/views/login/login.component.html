            <p class="m-0 fw-bold fs-1">FakeStore</p>

        <div class="group">
            <input required="true" required [(ngModel)]="username" class="main-input" type="text" name="username">

        </div>
        <div class="container-1">
            <div class="group">
                <input required="true" required [(ngModel)]="password" class="main-input" type="{{eyeVisibility ? 'text' : 'password'}}" name="password" >
                <span class="highlight-span"></span>
                <label class="lebal-email">Senha</label>
                <div class="toggle-eye">
                    <button type="button" (click)="togglePassword()">
                        <span class="material-icons">
                            {{eyeVisibility ? "visibility_off" : "visibility"}}
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <button type="submit" class="submit">
            <span class="material-icons">
                login
            </span>
            ENTRAR
