<ul class="notification-container">
  <ng-container *ngFor="let toast of toastService.toastMessages$ | async; trackBy: trackById">
    <li class="notification-item" 
        [class.success]="toast.type === 'sucesso'"
        [class.error]="toast.type === 'erro'"
        [class.warning]="toast.type === 'aviso'"
        [class.info]="toast.type === 'info'"
        [@slideInOut]>
      <div class="notification-content">
        <div class="notification-icon">
          <!-- Ícones baseados no tipo -->
          <svg *ngIf="toast.type === 'sucesso'" aria-hidden="true" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
          </svg>
          <svg *ngIf="toast.type === 'erro'" aria-hidden="true" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 9-6 6m0-6 6 6m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
          </svg>
          <svg *ngIf="toast.type === 'aviso'" aria-hidden="true" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 13V8m0 8h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
          </svg>
          <svg *ngIf="toast.type === 'info'" aria-hidden="true" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
          </svg>
        </div>
        <div class="notification-text">{{ toast.message }}</div>
      </div>
      <div class="notification-icon notification-close" (click)="closeToast(toast.id)">
        <svg aria-hidden="true" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"></path>
        </svg>
      </div>
      <div class="notification-progress-bar"></div>
    </li>
  </ng-container>
</ul>
