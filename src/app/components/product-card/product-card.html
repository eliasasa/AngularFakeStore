<div class="card-area">
    <label class="heart-container" title="Like">
        <input type="checkbox" class="checkbox" [checked]="product.inList" (click)="toggleFavorite(product)">
        <div class="svg-container">
            <svg class="svg-outline" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M9 2H5v2H3v2H1v6h2v2h2v2h2v2h2v2h2v2h2v-2h2v-2h2v-2h2v-2h2v-2h2V6h-2V4h-2V2h-4v2h-2v2h-2V4H9zm0 2v2h2v2h2V6h2V4h4v2h2v6h-2v2h-2v2h-2v2h-2v2h-2v-2H9v-2H7v-2H5v-2H3V6h2V4z"/></svg>
            <svg class='svg-filled' xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9 4H11V6H13V4H15V2H19V4H21V6H23V12H21V14H19V16H17V18H15V20H13V22H11V20H9V18H7V16H5V14H3V12H1V6H3V4H5V2H9V4Z" fill="currentColor"/>
            </svg>
            <svg class="svg-celebrate" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                <polygon points="10,10 20,20"></polygon>
                <polygon points="10,50 20,50"></polygon>
                <polygon points="20,80 30,70"></polygon>
                <polygon points="90,10 80,20"></polygon>
                <polygon points="90,50 80,50"></polygon>
                <polygon points="80,80 70,70"></polygon>
            </svg>
        </div>
    </label>
    <div class="main-card">
        <div class="img-product" (click)="viewProductDetails(product.id)">
            <img class="product-image" [src]="product.image" alt="Imagem do Produto">
        </div>
        <div class="title-price">
            <div class="title-product">
                {{ product.title }}
            </div>
            <div class="price-product">
                <b>R$</b>{{ product.price | number:'1.2-2'}}
            </div>
        </div>
        <button class="buy-button" type="button" (click)="addToCart(product)">
            <span class="material-icons">
                shopping_cart
            </span>
            Adicionar
        </button>
    </div>
</div>
