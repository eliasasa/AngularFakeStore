<div class="col mt-5">
    <h2 class="d-flex gap-1 brand-color">
        <span class="material-icons fs-2">
            star
        </span>
        Seus favoritos
    </h2>
    <div class="w-100 d-flex flex-row flex-wrap gap-4 mt-3">
        @if (favoriteProducts.length > 0) {
            @for (p of favoriteProducts; track p.id) {
                <app-product-card [product]="p"></app-product-card>
            }
        } @else {
            <div class="w-100 d-flex align-items-center justify-content-center">
                <h4>Você não tem nenhum produto favoritado :&#40;</h4>
            </div>
        }

        
    </div>
</div>
