<div class="filter-row">
  @for (filtro of filters; track filtro) {
    <div
      class="filter-item"
      role="button"
      tabindex="0"
      (click)="onFilterClick(filtro.value)"
      [id]="filtro.value"
    >
      @if (filtro.materialIcon) {
        <span class="material-icons icon-filter">{{ filtro.materialIcon }}</span>
      }
      <div class="filter-title">{{ filtro.title }}</div>
    </div>
  }
</div>
